<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Calculator</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/Fibonacci/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="title">Fibonacci Calculator</div>
    <form class="input-form" action="">
      <div class="row">
        <div class="col-5 col-input-text">
          <label for="fibonacci" class="input-text d-flex"
            >The Fibonacci Of
          </label>
        </div>
        <div class="col-2 col-input-form">
          <input
            type="text"
            placeholder="#"
            name="input"
            id="fiboInput"
            class="form-control d-flex justify-content-start"
          />
        </div>
        <div class="col-1">
          <input
            type="button"
            onclick="getInputValue();"
            value="Is"
            class="col-input-button btn btn-primary d-flex justify-content-start"
          />
        </div>
        <div class="col-4 result" id="fiboResult"></div>
      </div>
    </form>

    <!-- JS Scripts  -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="/Fibonacci/main.js"></script>
  </body>
</html>
