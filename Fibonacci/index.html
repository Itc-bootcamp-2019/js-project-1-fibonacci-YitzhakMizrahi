<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Calculator</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/Fibonacci/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Title -->
      <div class="row"><div class="title">Fibonacci Calculator</div></div>
      <!-- Input Field -->
      <form class="input-form" action="">
        <div class="row">
          <div class="col-3 col-input-text">
            <label for="fibonacci" class="input-text d-flex"
              >The Fibonacci Of
            </label>
          </div>
          <div class="col-1 col-input-form d-flex jusify-content-start">
            <input
              type="number"
              placeholder="#"
              name="input"
              id="fibInput"
              class="form-control d-flex justify-content-start"
            />
          </div>
          <div class="col-1">
            <input
              type="button"
              id="submitButton"
              onclick="fibCalc();"
              value="Is"
              class="col-input-button btn btn-primary d-flex justify-content-start"
            />
          </div>
          <div class="col-6 result" id="fibResult">
            <span class="error-42" id="fibError"></span>
          </div>
        </div>
        <div>
          <input type="checkbox" id="checkbox" name="checkbox" />
          <label class="save-calc" for="checkbox">Save Calculation</label>
        </div>
      </form>
      <div id="fibFiftyOrMore"></div>
      <!-- Input Field Ends -->
      <!-- Results Section -->
      <div class="row result-container">
        <div class="col-2 result-title no-margin">Results</div>
        <div class="col-1 loader-container"><div id="loader"></div></div>
      </div>
      <select class="form-control bg-light custom-select col-1" id="select">
        <option id="sortBy" hidden>Sort by</option>
        <option id="numberAsc">Number Asc</option>
        <option id="numberDesc">Number Desc</option>
        <option id="dateAsc">Date Asc</option>
        <option id="dateDesc">Date Desc</option>
      </select>
      <div id="fibSavedResults" class="fibSavedResults"></div>
    </div>

    <!-- JS Scripts  -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="/Fibonacci/main.js"></script>
  </body>
</html>
